<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel Destination</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style copy.css">
</head>

<body>
    <div class="hero-section">
        <div class="hero-background"></div>

        <h1 class="section-title">Most Popular Destinations</h1>

        <div class="carousel-container">
            <div class="carousel-inner">

                <div class="carousel-item" data-index="0">
                    <img src="images/carouselimage/satkosia.jpg" alt="Tikarpada Wildlife Sanctuary">
                    <div class="text-overlay">
                        <div class="place-name">Tikarpada Wildlife Sanctuary</div>
                        <div class="district-name">Angul</div>
                    </div>
                </div>

                <div class="carousel-item" data-index="1">
                    <img src="images/carouselimage/Khirachora-Gopinath-Temple.jpg" alt="Khirachora Gopinath Temple">
                    <div class="text-overlay">
                        <div class="place-name">Khirachora Gopinath Temple</div>
                        <div class="district-name">Balasore</div>
                    </div>
                </div>

                <div class="carousel-item" data-index="2">
                    <img src="images/carouselimage/Bonda-Tribe.jpg" alt="Bonda Tribe">
                    <div class="text-overlay">
                        <div class="place-name">Bonda Tribe</div>
                        <div class="district-name">Malkangiri</div>
                    </div>
                </div>

                <div class="carousel-item" data-index="3">
                    <img src="images/carouselimage/gundicha-ghagi.jpg" alt="Gundicha Ghagi">
                    <div class="text-overlay">
                        <div class="place-name">Gundicha Ghagi</div>
                        <div class="district-name">Keonjhar</div>
                    </div>
                </div>

                <div class="carousel-item" data-index="4">
                    <img src="images/carouselimage/Apkhol-waterfall.jpg" alt="Apkhol Waterfall">
                    <div class="text-overlay">
                        <div class="place-name">Apkhol Waterfall</div>
                        <div class="district-name">Bargarh</div>
                    </div>
                </div>

                <div class="carousel-item" data-index="5">
                    <img src="images/carouselimage/Dhabaleswar-bridge.jpg" alt="Dhabaleswar Bridge">
                    <div class="text-overlay">
                        <div class="place-name">Dhabaleswar Bridge</div>
                        <div class="district-name">Cuttack</div>
                    </div>
                </div>

                <div class="carousel-item" data-index="6">
                    <img src="images/carouselimage/Barehipani-Falls.jpg" alt="Barehipani Falls">
                    <div class="text-overlay">
                        <div class="place-name">Barehipani Falls</div>
                        <div class="district-name">Mayurbhanj</div>
                    </div>
                </div>

                <div class="carousel-item" data-index="7">
                    <img src="images/carouselimage/Anantasayana.jpg" alt="Anantasayana">
                    <div class="text-overlay">
                        <div class="place-name">Anantasayana</div>
                        <div class="district-name">Dhenkanal</div>
                    </div>
                </div>

                <div class="carousel-item" data-index="8">
                    <img src="images/carouselimage/hirakud-dam.jpg" alt="Hirakud Dam">
                    <div class="text-overlay">
                        <div class="place-name">Hirakud Dam</div>
                        <div class="district-name">Sambalpur</div>
                    </div>
                </div>

                <div class="carousel-item" data-index="9">
                    <img src="images/carouselimage/Koraput.jpeg" alt="Koraput">
                    <div class="text-overlay">
                        <div class="place-name">Koraput</div>
                        <div class="district-name">Koraput</div>
                    </div>
                </div>

            </div>

            <button class="nav-arrow left">&lt;</button>
            <button class="nav-arrow right">&gt;</button>
        </div>

    </div>

    <script src="script copy.js"></script>
</body>

</html>
