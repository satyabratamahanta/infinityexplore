<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odisha Interactive Map</title>
  <link rel="stylesheet" href="style copy 2.css" />
</head>
<body>
  <div class="map-wrapper">
    <div class="map-content">
      <!-- Background Image -->
      <img src="img/background.jpg" alt="Background" class="bg-image" />

      <!-- SVG Map -->
      <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 648.064 595.28" class="odisha-map">
          <path id="balasore" d="M100,100 L150,100 L150,150 L100,150 Z" fill="#ff6347">
            <title>Balasore</title>
          </path>
          <path id="mayurbhanj" d="M200,100 L250,100 L250,150 L200,150 Z" fill="#4682b4">
            <title>Mayurbhanj</title>
          </path>
        </svg>
      </div>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
